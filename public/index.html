<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zenzoro Crypto Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="page">
    <header class="top-bar">
      <div class="logo">Zenzoro</div>
      <div class="tagline">Real-time Crypto Monitoring</div>
    </header>

    <main class="main">
      <!-- SERVER STATUS -->
      <section class="card status-card">
        <div class="card-header">
          <h2>Server Status</h2>
          <button id="refresh-status" class="btn-secondary">Check Status</button>
        </div>
        <pre id="status-box" class="status-output">
Waiting for status...
        </pre>
      </section>

      <!-- MARKET OVERVIEW -->
      <section class="card">
        <div class="card-header">
          <h2>Market Overview</h2>
          <button id="refresh-prices" class="btn-primary">Refresh Prices</button>
        </div>

        <div class="coin-tabs" id="coin-tabs">
          <!-- Buttons added by JS -->
        </div>

        <div class="market-grid" id="market-cards">
          <!-- Cards added by JS -->
        </div>
      </section>

      <!-- BTC HISTORY -->
      <section class="card">
        <div class="card-header">
          <h2>BTC – 7 Day History</h2>
          <div class="chart-controls">
            <select id="history-coin">
              <option value="bitcoin">BTC</option>
              <option value="ethereum">ETH</option>
              <option value="solana">SOL</option>
              <option value="binancecoin">BNB</option>
              <option value="dogecoin">DOGE</option>
            </select>
            <select id="history-range">
              <option value="7">7d</option>
              <option value="30">30d</option>
              <option value="90">90d</option>
            </select>
          </div>
        </div>
        <div class="chart-wrapper">
          <canvas id="history-chart"></canvas>
        </div>
        <div id="history-error" class="error-text"></div>
      </section>
    </main>

    <footer class="footer">
      © 2025 Zenzoro. Built for investors — powered by live market data.
    </footer>
  </div>

  <script src="/app.js"></script>
</body>
</html>
