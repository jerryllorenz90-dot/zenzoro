<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zenzoro â€“ Real-time Crypto Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <img src="logo.png" class="logo" alt="Zenzoro Logo" />

    <h1 class="title">Zenzoro</h1>
    <p class="subtitle">Real-time Crypto Intelligence</p>

    <button id="themeToggle">ðŸŒ™</button>
  </header>

  <section class="card">
    <h2>Server Status</h2>
    <button onclick="checkStatus()">Check Status</button>
    <pre id="statusOutput"></pre>
  </section>

  <section class="card">
    <h2>Market Overview</h2>

    <div class="symbol-buttons">
      <button onclick="loadOverview('btc')">BTC</button>
      <button onclick="loadOverview('eth')">ETH</button>
      <button onclick="loadOverview('sol')">SOL</button>
      <button onclick="loadOverview('bnb')">BNB</button>
      <button onclick="loadOverview('doge')">DOGE</button>
    </div>

    <pre id="overviewOutput"></pre>
  </section>

  <section class="card">
    <h2>History</h2>

    <label>Symbol:
      <select id="historySymbol">
        <option>btc</option>
        <option>eth</option>
        <option>sol</option>
      </select>
    </label>

    <label>Range:
      <select id="historyRange">
        <option value="1">24h</option>
        <option value="7">7d</option>
        <option value="30">30d</option>
      </select>
    </label>

    <button onclick="loadHistory()">Load History</button>

    <pre id="historyOutput"></pre>
  </section>

  <script src="app.js"></script>
</body>
</html>
